<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="/client/css/styles.css" /> <!-- Link to your custom CSS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"
    integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="navbar">
      <!-- Navbar content can be added here -->
    </div>

    <div class="container">
      <!-- <h1 class="text-center fw-bold">Welcome to Cart</h1> -->
      <div class="row">
        <h2 class="fs-4 fw-bolder text-center">Add Item to Cart</h2>
        <div class="col-md-6 offset-md-3 text-center ">
          <marquee behavior="alternate" direction="up" scrollamount="" class=" badge">
            <p class="lead fw-bold text-bg-danger  rounded-5">Browse our collection and add items to your cart with extra offer</p>
          </marquee>
          <a href="/client/pages/product.html" class="btn btn-primary btn-lg mt-5">View Products</a>
        </div>
      </div>
    </div>

    <div id="app" class="container mt-5 ">
      <div id="add-item-form" class=" text-center mt-5">
        <input type="text" id="product-id" placeholder="Product ID" required
          class="  rounded-5 text-center fw-bold fs-4" /><br><br>
        <input type="number" id="quantity" placeholder="Quantity" required
          class=" rounded-5 text-center fw-bold fs-4" /><br><br>
        <button id="add-to-cart" class="btn btn-success me-5 fw-bold fs-5">Add To Cart</button>
        <button id="clear-cart" class="btn btn-danger fw-bold fs-5">Clear Cart</button>
      </div>
      <ul id="cart-items" class=" mb-3"></ul>
      <h3 class="text-center">Summary</h3>
      <div id="cart-summary" class="alert alert-info "></div>
    </div>
  </div>

  </div>

  <script type="module" src="/client/js/index.js"></script>
</body>

</html>
